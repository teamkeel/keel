type Query {
  _Empty: Boolean
}

type Mutation {
  authenticate(input: authenticate_input!): authenticate_response
  writeSportInterests(input: Input_input!): Response
}

input EmailPassword_input {
  email: String!
  password: String!
}

input Input_input {
  favouriteSport: Sport
  sports: [Sport!]!
}

input authenticate_input {
  createIfNotExists: Boolean
  emailPassword: EmailPassword_input!
}

type Response {
  favouriteSport: Sport
  sports: [Sport]!
}

type authenticate_response {
  identityCreated: Boolean!
  token: String!
}

enum Sport {
  Cricket
  Rugby
  Soccer
}

scalar Any

scalar ISO8601
